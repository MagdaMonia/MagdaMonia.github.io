<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="groups">
    <select name="city" class="select" id="select"></select>

    <div class="weather-main">
        <p class="weather-main__name"></p>
        <span class="weather-main__date"></span>
        <div class="temperature">
            <div class="temperature__group">
                <img class="temperature__group-img" src="" alt="">
                <span class="temperature__group-text"></span>
                <span class="temperature__group-degree">°C</span>
            </div>
            <div class="properties">
                <div class="properties__el">Precipitation: <span class="properties__value properties__value--precipitation"></span>
                </div>
                <div class="properties__el">Humidity: <span class="properties__value properties__value--humidity"></span></div>
                <div class="properties__el">Wind:
                    <span class="properties__value properties__value--wind-speed"></span>
                    <span class="properties__value properties__value--wind-direction"></span>
                </div>
                <div class="properties__el">PollenCount: <span class="properties__value temperature__date-pollen-count"></span></div>
            </div>
        </div>

        <div class="weatherNextDay">
            <div class="weather">
                <p class="weather__name"></p>
                <img class="weather__img" src="" alt="text">
                <div class="weather__temperature">
                    <span class="weather__temperature-number"></span>

            </div>
